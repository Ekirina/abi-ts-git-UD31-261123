<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
        crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./css/style.css">
        <title>Bootstrap</title>
    </head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form class="form-horizontal" method="post">
                        <h3>Contact us</h3>
                        <div class="form-group">
                            <div id="iconuser1"><img src=".\img\user.png" width="30" height="30"></div>
                            <div class="col-8 -md-6">
                                <input id="fname" name="name" type="text" placeholder="First Name" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <div id="iconuser2"><img src=".\img\user.png" width="30" height="30"></div>
                            <div class="col-md-8">
                                <input id="lname" name="name" type="text" placeholder="Last Name" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <div id="iconemail"><img src=".\img\mail.png" width="30" height="30"></div>
                            <div class="col-md-8">
                                <input id="email" name="email" type="text" placeholder="Email Address" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <div id="iconphone"><img src=".\img\phone.png" width="30" height="30"></div>
                            <div class="col-md-8">
                                <input id="phone" name="phone" type="text" placeholder="Phone" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <div id="iconmessage"><img src=".\img\message.png" width="30" height="30"></div>
                            <div class="col-md-8">
                                <textarea class="form-control" id="message" name="message" 
                                placeholder="Enter your massage for us here. We will get back to you within 2 business days." rows="10"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12 text-center">
                                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                            </div>
                        </div>
                </form>
            </div>
        </div>
    </div>


</body>
</html>
